<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% if title %}
    <title>{{ title }} - LibreProperty</title>
    {% else %}
    <title>LibreProperty - OSS Vacation Rental Tool</title>
    {% endif %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}" />
</head>
<body>

<div class="container">
    <header class="justify-content-center d-flex flex-wrap pb-3 mb-5 border-bottom">
        <a href="/" class="d-flex me-md-auto text-dark text-decoration-none">
            <img class="mt-2" src="{{ url_for('static', filename='logo-w45.png') }}" height="45"/>
            <div class="fs-4 mx-3 mt-3">
                <span>LibreProperty</span>
            </div>
        </a>
        <a href="https://github.com/LibreProperty/LibreProperty" class="mx-3 mt-3 me-5 btn btn-outline-primary"
           rel="nofollow external" target="_blank">
            <i class="bi bi-github pe-1"></i> GitHub
        </a>
    </header>
    {% block content %}
    {% endblock %}
    <footer class="pt-5 my-5 text-muted border-top">
        LibreProperty · © 2022
    </footer>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
